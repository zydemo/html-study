<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参及return</title>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            function changeStyle (ev,val) {
                oDiv1.style[ev] = val;
            }
            changeStyle("background",'gold');
            changeStyle("width",'300px');
            changeStyle("height",'300px');

             function changeColor (ev) {
                oDiv2.style.color = ev;
            }
            changeColor('blue');


             var oInput1 = document.getElementById('input1');
             var oInput2 = document.getElementById('input2');
             var oBtn = document.getElementById('btn');
             oBtn.onclick = function () {
                 var val1 = oInput1.value;
                 var val2 = oInput2.value;
                 var result = add(val1,val2);
                 alert(result);
             };
             function add(a,b) {
                 return parseInt(a)+parseInt(b);
             }
        }
    </script>

</head>
<body>
    <div id="div1">div</div>
    <div id="div2">div2</div>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="button" value="相加" id="btn">
</body>
</html>
