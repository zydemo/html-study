<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>html表单</title>
</head>
<body>
	<h3 align="center">表单演示</h3>
	<form action="http://www.baidu.cn" method="post">
		<p>
			<label>姓名：</label>
			<input type="text" name="username" id="username">
		</p>
		
		<p>
			<label>密码：</label>
			<input type="password" name="pwd" id="pwd">
		</p>
		
		<p>
			<label>性别：</label>
			<input type="radio" name="gender" value="0" id="female">男
			<input type="radio" name="gender" value="1" id="male">女
		</p>
		
		<p>
			<label>爱好：</label>
			<input type="checkbox" name="like" value="sing">唱歌
			<input type="checkbox" name="like" value="basketball">篮球
			<input type="checkbox" name="like" value="sleep">睡觉
		</p>

		<p>
			<label>照片：</label>
			<input type="file" name="pic">
		</p>

		<p>
			<label>籍贯：</label>
			<select name="site">
				<option>北京</option>
				<option>上海</option>
				<option>广州</option>
				<option>深圳</option>
			</select>
		</p>

		<p>
			<label>个人描述：</label>
			<textarea name="about" style="width: 300px; height: 100px;"></textarea>
		</p>

		<p>
			<input type="submit" name="" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" name="" value="重置">
		</p>
		<!-- 图片提交方式，不建议使用，会导致提交多次现象产生 -->
		<!-- <p>
			<input type="image" name="" src="./images/002.png">
		</p> -->

	</form>
</body>
</html>
