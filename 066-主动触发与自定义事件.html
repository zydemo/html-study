<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>066-主动触发与自定义事件</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('#btn1').bind('hello',function () {
                alert('按钮1弹出hello'); // 自定义事件
            });

            $('#btn1').bind('click',function () {
                alert('click'); //系统事件
            });
            // 自定义事件： 用bind方法给元素绑定一个自定义名称的事件，该事件可以用元素的trigger方法触发(也可以触发原始的事件)
            $('#btn2').click(function () {
                $('#btn1').trigger('hello');
                $('#btn1').trigger('click');
            });
        })
    </script>

</head>
<body>
<input type="button" value="按钮1" id="btn1">
<input type="button" value="按钮2触发按钮1事件" id="btn2">
</body>
</html>
