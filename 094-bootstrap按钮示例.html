<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>094-bootstrap按钮示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .btn-group .btn{
            margin-left: 9px !important;
        }
        .qr_btn{
            margin: 20px 0;
            text-align: center;
        }
        .qr_btn a{
            border-radius: 100px;
            margin: 0 10px;
            width: 20%;
        }
        .qr_box{
            display: none;
            text-align: center;
        }
    </style>

    <script>
        $(function(){
            // 获取当前页面链接地址
            $url = window.location.href;
            $url_before = 'https://api.cnzknet.com/qr/?m=1&e=M&p=8&url=';
            $('#qr_img').attr("src",$url_before+$url);
            $('#qr_btn').click(function(){
                $qr_box = $('#qr_box');
                /*这个判断的意义是,如果qr-box是隐藏的,那么让它显示出来,如果是显示的,那么就隐藏它*/
                if($qr_box.is(':hidden'))
                {
                  $qr_box.slideDown('slow');
                  // $(this).text('收起');
                }else{
                  $qr_box.slideUp('slow');
                  // $(this).text('展开');
                    }
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h2>按钮练习</h2>
    <button class="btn btn-default">（默认样式）Default</button>
    <a href="#" class="btn btn-primary">（首选项）Primary</a>
    <button class="btn btn-success" disabled>（成功）Success 这个不让点击</button>
    <a href="#" class="btn btn-info">（一般信息）Info</a>
    <a href="http://www.baidu.com" target="_blank" title="百度跳转" class="btn btn-warning">（警告）Warning</a>
    <input type="button" class="btn btn-danger" value="（危险）Danger">
    <input type="button" class="btn btn-link" value="（链接）Link">
</div>
<br>
<br>
<div class="container">
    <h2>按钮大小</h2>
     <button class="btn btn-default btn-lg">（默认样式）Default</button>
    <a href="#" class="btn btn-primary btn-md">（首选项）Primary</a>
    <button class="btn btn-success btn-sm" disabled>（成功）Success 这个不让点击</button>
    <a href="#" class="btn btn-info btn-xs">（一般信息）Info</a>
</div>
<br>
<br>
<div class="container">
    <h2>通栏的按钮</h2>
     <button class="btn btn-success btn-block">（成功）Success</button>
</div>
<br>
<br>
<div class="container">
    <h2>按钮组-翻页效果</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-info">首页</a>
        <a href="#" class="btn btn-success">«</a>
        <a href="#" class="btn btn-primary">1</a>
        <a href="#" class="btn btn-primary">2</a>
        <a href="#" class="btn btn-primary">3</a>
        <a href="#" class="btn btn-success">»</a>
        <a href="#" class="btn btn-info">末页</a>
    </div>
</div>
<br>
<br>
<div class="container">
    <h2>按钮组-通栏形式</h2>
    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-info">首页</a>
        <a href="#" class="btn btn-success">«</a>
        <a href="#" class="btn btn-primary">1</a>
        <a href="#" class="btn btn-primary">2</a>
        <a href="#" class="btn btn-primary">3</a>
        <a href="#" class="btn btn-success">»</a>
        <a href="#" class="btn btn-info">末页</a>
    </div>
</div>

<br>
<br>

<div class="qr_btn">
    <a class="btn btn-primary btn-lg" href="/">返回首页</a>
    <a class="btn btn-primary btn-lg" id='qr_btn'>本页链接二维码</a>
</div>
<div id='qr_box' class="qr_box">
    <img id='qr_img' src="" width="150" height="150" alt="本页链接二维码">
</div>
</body>
</html>
