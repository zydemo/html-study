<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>CSS3 animation动画-走路动画</title>
    <style type="text/css">
        .box{
            width: 120px;
            height: 180px;
            border:1px solid #ccc;
            margin: 50px auto 0;
            position:relative;
            overflow:hidden;
        }

        .box img{
            display: block;
            width: 960px;
            height: 182px;
            position: absolute;
            left: 0;
            top: 0;
            animation: walking 1.0s steps(8) infinite;
        }
        @keyframes walking{
            from{
                left: 0px;
            }
            to{
                left: -960px;
            }
        }

    </style>
    <script type="text/javascript" src="./js/html5.js"></script>

</head>
<body>
	<h3 align="center">CSS3 animation动画-走路动画</h3>
    <div class="box"><img src="images/walking.png"></div>
    <div>
        <label>网址:</label><input type="url" name="" required><br><br> 
        <label>邮箱:</label><input type="email" name="" required><br><br> 
        <label>日期:</label><input type="date" name=""><br><br> 
        <label>时间:</label><input type="time" name=""><br><br> 
        <label>星期:</label><input type="week" name=""><br><br> 
        <label>数量:</label><input type="number" name=""> <br><br>
        <label>范围:</label><input type="range" name=""><br><br> 
        <label>电话:</label><input type="tel" name="" placeholder="010"><br><br> 
        <label>颜色:</label><input type="color" name=""><br><br> 
        <label>搜索:</label><input type="search" name="" placeholder="玉米"><br><br>
    </div>

    <audio autoplay controls loop preload>
<!-- source标签的作用是提供多个媒体文件地址，如果一个地址的文件不兼容，就使用下一个地址。 -->
        <source src="source/Maid with the Flaxen Hair.mp3">
        <source src="source/Sleep Away.mp3">
    </audio>
    <!-- 和上面效果一样 -->
    <audio src="source/Sleep Away.mp3" autoplay controls loop preload></audio>

</body>
</html>
