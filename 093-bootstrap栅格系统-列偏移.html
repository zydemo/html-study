<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>093-bootstrap栅格系统-列偏移</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        div[class*="col-"]{
            background-color: #ff6600;
            border: 1px solid #000;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="container" style="background-color: #00dc50">bootstrap栅格系统-列偏移</div>
<br />
<div class="container">
    <div class="row">
        <div class="col-lg-3">col-lg-3</div>
        <div class="col-lg-3 col-lg-offset-3">col-lg-3 col-lg-offset-3</div>
        <div class="col-lg-3">col-lg-3</div>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col-lg-2">col-lg-2</div>
        <div class="col-lg-2 col-lg-offset-2">col-lg-2 col-lg-offset-2</div>
        <div class="col-lg-2 col-lg-offset-4">col-lg-2 col-lg-offset-4</div>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col-lg-2 col-md-3">col-lg-2</div>
        <div class="col-lg-2 col-md-3 col-lg-offset-2 col-md-offset-1">col-lg-2 col-md-3 col-lg-offset-2 col-md-offset-1</div>
        <div class="col-lg-2 col-md-3 col-lg-offset-4 col-md-offset-2">col-lg-2 col-md-3 col-lg-offset-4 col-md-offset-2</div>
    </div>
</div>
</body>
</html>
