<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>CSS权重</title>
	<style type="text/css">
		div{
			color: red !important;
		}

		#content div.main_content h3{
			color: pink;
		}
		#content .main_content h3{
			color: blue;
		}

	</style>
</head>
<body>
	<div id="content">
		<div class="main_content">
			<h3 align="center">CSS权重</h3>
		</div>
	</div>
	
	<div style="color:blue">这是一个CSS权重练习</div>

</html>
