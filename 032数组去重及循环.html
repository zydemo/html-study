<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重及循环</title>
    <script>
        var i = 0;
        while (i < 8) {
            console.log(i);
            i++;
        }
        var aRr = ['a', 2, 3, 4, 5, 6, 7];
        for (var i = 0; i < aRr.length; i++) {
            console.log(i + '-' + aRr[i]);
        }

        var aRr2 = [1, 1, 3, 4, 5, 6, 7, 1, 2, 2, 4, 6, 5];
        var aRr3 = [];
        for (var i = 0; i < aRr2.length; i++) {
            console.log(i + '*' + aRr2.indexOf(aRr2[i]));
            // 如果当前值的索引值不等于数组当前的索引值，则必在前面出现过
            if (aRr2.indexOf(aRr2[i]) === i) {
                aRr3.push(aRr2[i]);
            }
        }
        console.log(aRr3);

        var a4 = new Set(aRr2);
        console.log(a4); // [1, 3, 4, 5, 6, 7, 2]

        var a5 = [];
        for(var i=0;i<aRr2.length;i++){
            debugger;
            for(var j=i+1;j<aRr2.length;j++){
                if (aRr2[i] === aRr2[j]) {
                    ++i;
                }
            }
            a5.push(aRr2[i]);
        }
        console.log("*****");
        console.log(a5);



        //去掉重复元素，只保留不重复的
        var aRr4 = [];
        for(var i=0;i<aRr2.length;i++){
            if (aRr2.indexOf(aRr2[i]) === aRr2.lastIndexOf(aRr2[i])) {
                aRr4.push(aRr2[i]);
            }
        }
        console.log(aRr4); // [3,7]

    </script>
</head>

</body>
</html>
