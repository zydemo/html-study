<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>043-工厂模式创建对象</title>
    <script>
        function Person(name,age,job) {
            var o = {};
            o.name = name;
            o.age = age;
            o.job = job;
            o.showname = function () {
                alert(this.name);
            };
            o.showage = function () {
                alert(this.age);
            };
            o.showjob = function () {
                alert(this.job);
            };
            return o;
        }

        var tom = Person('TOM',19,'计算机');
        tom.showname();
        tom.showage();
        tom.showjob();

    </script>
</head>
<body>

</body>
</html>
