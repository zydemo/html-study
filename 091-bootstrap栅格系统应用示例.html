<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>091-bootstrap栅格系统应用示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .pic{
            height: 200px;
            max-width: 200px;/* 最大宽度 */
            background-color: #ff6600;
            border: 1px solid #000;
            margin: 15px auto;
            background: url("images/058-3.jpg")no-repeat -272px 0;
        }
        div[class*="col-"]{
            background-color: #55a8ea;
        }
    </style>
</head>
<body>
<!--随着屏幕尺寸的变化，图片的排列也相应改变-->
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="pic"></div></div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="pic"></div></div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="pic"></div></div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="pic"></div></div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="pic"></div></div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="pic"></div></div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="pic"></div></div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="pic"></div></div>
    </div>
</div>
</body>
</html>
