<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>058-jquery手风琴示例</title>
    <script src="js/jquery-1.12.4.min.js"></script>

    <style>
        *{margin:0;padding:0}
        body{font-size: 12px;}
        #accordion{
            width: 727px;
            height: 350px;
            margin: 100px auto 0 auto;
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        #accordion ul{list-style: none;}
        #accordion ul li{width:643px;height:350px;position:absolute;background:#fff;}
        #accordion ul li span{
            display: block;
            width: 20px;
            height: 350px;
            float: left;
            text-align: center;
            color: #FFF;
            padding-top: 5px;
            cursor: pointer; /*显示的光标的类型（形状）:pointer 一只手形状*/
        }
        #accordion ul li img{display: block;float: right;height: 350px;}
        .bar01{left:0;}
        .bar02{left:643px;}
        .bar03{left:664px;}
        .bar04{left:685px;}
        .bar05{left:706px;}
        .bar01 span{background-color: #09e0b5}
        .bar02 span{background-color: #3d7fbb}
        .bar03 span{background-color: #5ca716}
        .bar04 span{background-color: #008cff}
        .bar05 span{background-color: #ff6600}
    </style>
        <script>
        $(function () {
            $('#accordion li').click(function () {
                $(this).animate({left:$(this).index()*21});
                $(this).prevAll().each(function () {
                    $(this).animate({left:$(this).index()*21});
                });
                $(this).nextAll().each(function () {
                    $(this).animate({left:727-(5-$(this).index())*21});
                })
            })
        })
    </script>
</head>
<body>
<div id="accordion">
    <ul>
        <li class="bar01"><span>景色01</span><img src="images/058-1.jpg" alt="" /></li>
        <li class="bar02"><span>景色02</span><img src="images/058-2.jpg" alt="" /></li>
        <li class="bar03"><span>景色03</span><img src="images/058-3.jpg" alt="" /></li>
        <li class="bar04"><span>景色04</span><img src="images/058-4.jpg" alt="" /></li>
        <li class="bar05"><span>景色05</span><img src="images/058-5.jpg" alt="" /></li>
    </ul>
</div>
</body>
</html>
