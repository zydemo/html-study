<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>029-特征布局-淘宝女装</title>
    <style>
        body,h3,h4{
            margin: 0;
        }
        ul,li{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #525252;
        }
        .goods_list_con {
            width: 498px;
            height: 343px;
            border: 1px solid red;
            margin: 50px auto 0;
        }
        .goods_list_con h3 {
            width: 436px;
            height: 20px;
            line-height: 20px;
            border-left: 4px solid red;
            margin: 30px auto 0;
            text-indent: 20px;
        }
        .goods_list_con .pic {
            margin: 17px 0 0 29px;
            width: 212px;
            height: 239px;
            float: left;
        }
        .goods_list_con .pic a:hover{
            opacity: 0.7;
        }
        .goods_list {
            width: 211px;
            height: 239px;
            float: right;
            margin: 17px 29px 0 0;
        }
        .goods_list .pic_list {
            float: left;
            width: 105px;
            height: 142px;
        }
        .pic_list .picshow{
            display: block;
            width: 70px;
            height: 90px;
            margin: 0 auto;
        }
        .pic_list .picshow:hover{
            opacity: 0.7;
        }
        .pic_list h4{
            width: 105px;
            text-align: center;
            font: bold 16px/18px 'Microsoft Yahei';
            color: #000;
            margin: 17px auto;
        }
        .goods_list ul{
            float: left;
            height: 97px;
            width: 211px;
        }
        .goods_list ul li{
            border: 1px dashed #ddd;
            width: 104px;
            height: 47px;
            float: left;
            text-align: center;
            /*line-height: 47px;*/
            margin-right: -1px;
            margin-bottom: -1px;
        }
        .goods_list ul li a{
            /*如果转换为行内块元素还要给宽和高，和li宽高一样，为了下面的hover样式*/
            display: block;
            font: 15px/47px 'Microsoft Yahei'
        }
        .goods_list ul li a:hover{
            color: #3c763d;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="goods_list_con">
        <h3>淘宝女装</h3>
        <div class="pic">
            <a href="#">
                <img src="images/029-left.jpg" alt="">
            </a>
        </div>
        <div class="goods_list">
            <div class="pic_list">
                <a href="#" class="picshow">
                    <img src="images/029-right.jpg" alt="">
                </a>
                <h4>时尚包包</h4>
            </div>
            <div class="pic_list">
                <a href="#" class="picshow">
                    <img src="images/029-right.jpg" alt="">
                </a>
                <h4>潮流美鞋</h4>
            </div>
            <ul>
                <li><a href="">新品上市</a></li>
                <li><a href="">女装</a></li>
                <li><a href="">欧美风</a></li>
                <li><a href="">美搭</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
