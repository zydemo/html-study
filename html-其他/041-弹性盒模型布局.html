<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0;
        }
        ul{
            margin: 50px auto 0;
            padding: 0;
            list-style: none;

            width: 500px;
            border: 5px solid #000;
            background-color: #55a8ea;

            /*容器（父级元素）属性：声明使用弹性盒模型，子元素之间不会有多余的间隙*/
            display: flex;
            /*flex-direction :
            row 默认子元素水平靠左排列
            row-reverse 子元素水平靠右倒序排列
            column 子元素垂直排列
            column-reverse 子元素垂直倒序排列
            */
            flex-direction: row;

            /*元素超过父容器尺寸时是否换行*/
            /*flex-wrap : nowrap | wrap | wrap-reverse*/
            flex-wrap: nowrap;

            /*同时设置flex-direction 和 flex-wrap*/
            flex-flow: row wrap;

        }
        ul li{
            width: 200px;
            height: 50px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            color: #fff;
            background-color: #3c763d;
            /*display: inline-block;*/
        }
    </style>
    <title>041-弹性盒模型布局</title>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>


</body>
</html>
