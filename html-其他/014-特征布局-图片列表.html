<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>014-特征布局-图片列表</title>
    <style>
        .pic_list{
            width: 958px;
            height: 458px;
            border: 1px solid #000;
            margin: 50px auto 0;
        }
        .pic_list h3{
            border-bottom: 1px solid #ddd;
            height: 49px;
            width: 918px;
            margin: 0 auto;
        }
        .pic_list h3 span{
            border-bottom: 2px solid red;
            display: inline-block;
            height: 48px;
            line-height: 48px;
            padding: 0 15px;
        }
        .pic_list ul{
            list-style: none;
            padding: 0;
            margin: 20px 20px 38px;
        }
        .pic_list li{
            float: left;
            margin: 0 29px 25px 0;
            height: 68px;
        }
        .pic_list li a:hover{
            opacity: 0.5;
        }
        .pic_list .pic5,.pic_list .pic11{
            margin: 0 0 25px;
        }
    </style>
</head>
