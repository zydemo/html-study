<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>027-定位-层级关系</title>
    <style>
        .con{
            width: 400px;
            height: 400px;
            margin: 40px auto;
            border: 1px solid #333;
            position: relative;
        }
        .con div{
            background-color: #ff6600;
            width: 250px;
            height: 100px;
            margin: 20px;
            text-align: center;
            line-height: 100px;
            position: absolute;
        }
        body .box01{
            background-color: #3c763d;
            z-index: 3;
        }
        body .box02{
            background-color: #a94442;
            left: 50px;
            top: 80px;
            z-index: 2;
        }
        body .box03{
            left: 100px;
            top: 160px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h4>定位元素是浮动的正常的文档流之上的，可以用z-index属性来设置元素的层级</h4>
    <div class="con">
        <div class="box01">1</div>
        <div class="box02">2</div>
        <div class="box03">3</div>
    </div>
</body>
</html>
