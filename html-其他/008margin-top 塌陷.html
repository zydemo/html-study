<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>margin-top塌陷解决</title>
	<style type="text/css">
		.cov{
			width: 300px;
			height: 200px;
			background-color: gold;
			/*1、外部盒子设置一个边框*/
			/*border: 1px solid gold;*/
			/*2、外部盒子设置 overflow:hidden*/
			/*overflow: hidden;*/

		}
		.box{
			width: 100px;
			height: 100px;
			background-color: green;
			margin-top: 50px;

		}
		/*3、使用伪元素类：*/
		.clearfix:before{
			content: '';
			display: table;
		}
	</style>
	
</head>
<body>
	<!-- <h2 align="center">margin-top塌陷解决</h2> -->
	<div class="cov clearfix">
		<div class="box"></div>
	</div>
</body>
</html>
