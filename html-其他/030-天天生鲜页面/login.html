<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜-登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login_top clearfix">
    <a href="index.html" class="login_logo">
        <img src="images/logo02.png" alt="logo">
    </a>
</div>
<div class="login_form_bg clearfix">
    <div class="login_form_wrap">
        <div class="login_banner fl"></div>
        <div class="slogan fl">日夜兼程 · 急速送达</div>
        <div class="login_form fr">
            <div class="login_title clearfix">
                <h1>用户登录</h1>
                <a href="register.html">立即注册</a>
            </div>
            <div class="form_input">
                <form action="">
                    <input type="text" placeholder="请输入用户名" name="username" class="name_input">
                    <div class="user_error">输入错误</div>
                    <input type="text" placeholder="请输入密码" name="pwd" class="pwd_input">
                    <div class="pwd_error">输入错误</div>
                    <div class="more_input clearfix">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住用户名</label>
                        <div class="check_error">请勾选</div>
                        <a href="#">忘记密码</a>
                    </div>
                    <input type="submit" value="登录" class="input_submit">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer no-mp">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>

    <p>电话：010-****888 京ICP备*******8号</p>
</div>
</body>
</html>
