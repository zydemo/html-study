<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--顶部状态栏-->
    <div class="header_con">
        <div class="header">
            <div class="welcome fl">欢迎来到天天生鲜!</div>
            <div class="fr">
                <div class="login_info fl">
                    欢迎您：
                    <em>张 山</em>
                </div>

                <div class="login_btn fl">
                    <a href="#">登录</a>
                    <span>|</span>
                    <a href="#">注册</a>
                </div>

                <div class="user_link fl">
                    <span>|</span>
                    <a href="#">用户中心</a>
                    <span>|</span>
                    <a href="#">我的购物车</a>
                    <span>|</span>
                    <a href="#">我的订单</a>
                </div>
            </div>
        </div>
    </div>
    <!--logo及搜索框、购物车-->
    <div class="search_bar clearfix">
        <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_con fl">
            <input type="text" class="input_txt fl" placeholder="搜索商品">
            <input type="button" name="" value="搜索" class="search_btn fr">
        </div>
        <div class="guest_cart fr">
            <a href="#" class="cart_name fl">我的购物车</a>
            <div class="goods_count fl">1</div>
        </div>
    </div>

    <div class="navbar_con">
        <div class="navbar">
            <h1 class="fl">全部商品分类</h1>
             <ul class="navlist fl">
                <li><a href="#">首页</a></li>
                <li><span>|</span></li>
                <li><a href="#">手机生鲜</a></li>
                <li><span>|</span></li>
                <li><a href="#">抽奖</a></li>
            </ul>
        </div>
    </div>
    <div class="center_con clearfix">
        <ul class="subnav fl">
            <li><a href="#" class="fruit">新鲜水果</a></li>
            <li><a href="#" class="seafood">海鲜水产</a></li>
            <li><a href="#" class="meet">猪牛羊肉</a></li>
            <li><a href="#" class="egg">禽类蛋品</a></li>
            <li><a href="#" class="vegetables">新鲜蔬菜</a></li>
            <li><a href="#" class="ice">速冻食品</a></li>
        </ul>
        <div class="slide fl">
            <ul class="slide_pics">
                <li><img src="images/slide.jpg" alt="轮播图"></li>
                <li><img src="images/slide02.jpg" alt="轮播图"></li>
                <li><img src="images/slide03.jpg" alt="轮播图"></li>
                <li><img src="images/slide04.jpg" alt="轮播图"></li>
            </ul>
            <div class="prev"></div>
            <div class="next"></div>
            <ul class="points">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="adv fl">
            <a href="#"><img src="images/adv01.jpg" alt="广告图"></a>
            <a href="#"><img src="images/adv02.jpg" alt="广告图"></a>
        </div>
    </div>
</body>
</html>
