<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>016-表格样式练习</title>
    <style>
        .goods_list{
            border: 1px solid #333;
            /*设置边框合并，制作一像素宽的边线的表格*/
            border-collapse: collapse;
            width: 600px;
            height: 200px;
            margin: 10px auto;
        }
       .goods_list td, .goods_list th{
            border: 1px solid #333;
            text-align: center;
        }
        .goods_list th{
            background-color: #008cff;
            color:#fff;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>产品销售一览表</h3>
    <table class="goods_list">
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>数量</th>
            <th>价格</th>
            <th>备注</th>
        </tr>
        <tr>
            <td>1</td>
            <td>苹果</td>
            <td>1000</td>
            <td>¥ 5.00</td>
            <td>销售中</td>
        </tr>
        <tr>
            <td>2</td>
            <td>香蕉</td>
            <td>1000</td>
            <td>¥ 3.00</td>
            <td>销售中</td>
        </tr>
        <tr>
            <td>3</td>
            <td>橘子</td>
            <td>1000</td>
            <td>¥ 4.00</td>
            <td>销售中</td>
        </tr>
    </table>
</body>
</html>
