<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            margin: 0;
        }
        ul{
            margin: 50px auto 0;
            padding: 0;
            list-style: none;

            width: 500px;
            height: 400px;
            border: 5px solid #000;
            background-color: #55a8ea;

            /*容器（父级元素）属性：声明使用弹性盒模型，子元素之间不会有多余的间隙*/
            display: flex;

            /*确定子元素排列的方向*/
            /*flex-direction : row | row-reverse | column | column-reverse*/

            /*子元素的尺寸确定之后，用此属性来设置flex-direction定义方向上的分布方式*/
            /*justify-content :
            flex-start 整体子元素靠左
            flex-end 整体子元素靠右
            center 整体子元素居中
            space-between 整体子元素中，首尾子元素两端顶格对齐，中间子元素等分间距
            space-around 整体子元素中，第一个元素靠左间距和最后一个元素靠右间距是中间子元素间距的一半，且中间子元素等分间距
            */
            justify-content: space-between;

            /*子元素的尺寸确定之后，用此属性来设置flex-direction定义方向上的垂直方向的分布方式*/
            /*align-items :
            flex-start 子元素整体垂直靠上排列
            flex-end 子元素整体垂直靠下排列
            center 子元素整体垂直居中排列
            baseline 子元素内文字底部会对齐，如果文字大小不同，会导致子元素水平方向不能对齐
            stretch 如果没设置子元素高度，会将子元素拉伸到和父元素高度一样（除去自身设置的margin）
            */
            align-items: flex-end;
        }
        ul li{
            width: 50px;
            height: 50px;
            margin: 10px 0;
            text-align: center;
            line-height: 50px;
            color: #fff;
            background-color: #3c763d;
            /*display: inline-block;*/
        }
        ul li:nth-child(2){
            font-size: 40px;
        }
    </style>
    <meta charset="UTF-8">
    <title>042-弹性盒模型布局-02</title>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

</body>
</html>
