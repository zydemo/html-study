<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>020-内联块元素</title>
    <style>
        .con{
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 40px auto;

        }
        .con a{
            background-color: #ea7faf;
            display: inline-block;
            width: 150px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            line-height: 50px;
        }
        .con span{
            background-color: #ff6600;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="con">
    <a href="#">第1个a标签</a>
    <a href="#">第2个a标签</a>
    <a href="#">第3个a标签</a>
    <a href="#">第4个a标签</a>
    <a href="#">第5个a标签</a>
    <a href="#">第6个a标签</a>
    <span>span内联元素</span>
</div>
</body>
</html>
