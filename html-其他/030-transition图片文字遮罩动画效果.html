<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>030-transition图片文字遮罩动画效果</title>
    <style>
        .box{
            width: 212px;
            height: 239px;
            margin: 80px auto;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        .box img{
            width: 212px;
            height: 239px;
        }
        .box .pic_info{
            width: 212px;
            height: 139px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            position: absolute;
            top: 239px;
            left: 0;
            /*transition: all 0.5s ease;*/
            transition: all 0.5s cubic-bezier(0.845, -0.375, 0.215, 1.335);
        }
        .box p{
            margin: 10px;
            text-align: center;
            line-height: 30px;
        }
        .box:hover .pic_info{
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/029-left.jpg" alt="">
        <div class="pic_info">
            <p>图片说明：这是一个图片说明，这是一个图片说明，这是一个图片说明。</p>
        </div>
    </div>
</body>
</html>
