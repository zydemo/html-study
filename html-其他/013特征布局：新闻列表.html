<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>特征布局：新闻列表</title>
	<style type="text/css">
		.news_list_con{
			width: 600px;
			height: 290px;
			border: 1px solid #777676;
			margin: 50px auto 0;
		}
		.news_list_con h3{
			height: 50px;
			width: 560px;
			border-bottom:1px solid #ddd;
			margin: 0 auto;
		}
		.news_list_con h3 span{
			display: inline-block;
			height: 50px;
			border-bottom: 2px solid red;
			font:18px/50px 'Microsoft Yahei';
			color: #000;
			padding: 0 15px;
			/*定位 考虑兼容性*/
			position: relative;
		}
		.news_list_con ul{
			list-style: none;
			padding:0;
			width: 560px;
			height: 238px;
			/*相对父级居中*/
			margin: 6px auto 0;
			overflow: hidden;
		}
		.news_list_con ul li{
			height: 39px;
			border-bottom: 1px solid #777676;
		}
		.news_list_con ul a{
			float: left;
			height: 38px;
			font:16px/38px 'Microsoft Yahei';
			text-decoration: none;
			color: #000;
		}
		.news_list_con ul a:before{
			content: '· ';

		}
		.news_list_con ul a:hover{
			color: red;
		}

		.news_list_con ul span{
			float: right;
			height: 38px;
			font:14px/38px 'Microsoft Yahei';
			color: #000;
		}

	</style>

	
</head>
<body>
