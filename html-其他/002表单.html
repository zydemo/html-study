<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
</head>
<body>
	<h3>用户注册</h3>
	<form action="https://www.baidu.com" target="black" method="get">
		<div style="color: red; font-size: 17px">
			<label for="username">用户名:</label>
			<input type="text" name="username" id="username">
		</div>
		<br>

		<div style="font-size: 17px">
			<label for="pwd">密&nbsp;&nbsp;&nbsp;码:</label>
			<input type="password" name="pwd" id="pwd">
		</div>
		<br>

		<div>
			<label>性别:</label>
			<input type="radio" name="gender" id="male" value="0"><label for="male">男</label>&nbsp;
			<input type="radio" name="gender" id="female" value="1"><label for="female">女</label>
		</div>		
		<br>

		<div>
			<label>爱好:</label>
			<input type="checkbox" name="like" value="shopping">逛街
			<input type="checkbox" name="like" value="game">游戏
			<input type="checkbox" name="like" value="sport">运动
		</div>
		<br>

		<div>
			<label>照片:</label>
			<input type="file" name="">
		</div>
		<br>

		<div>
			<label>籍贯:</label>
			<select name="site">
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">河北</option>
				<option value="3">天津</option>
			</select>
		</div>
		<br>

		<div>
			<label>个人描述:</label>
			<textarea name="info" style="margin: 0px; width: 310px; height: 100px;"">请简短介绍下自己。</textarea>
		</div>
		<br>
		<input type="submit" name="" value="提交">
		&nbsp;&nbsp;
		<input type="reset" name="" value="重置">
		&nbsp;&nbsp;
		<input type="button" name="" value="按钮">
		&nbsp;&nbsp;
		<!-- 图片方式提交,不建议使用，可能会造成多次提交 -->
		<input type="image" name="" title="点我提交" src="images/renwu.png">
		<!-- 存储值用hidden -->
		<input type="hidden" name="hid" value="10000">

	</form>
</body>
</html>>
