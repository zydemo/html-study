<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS盒子模型</title>
	<style type="text/css">
		.box{
			width: 385px;
			height:35px;
			border-top: 1px solid #f00;
			border-bottom: 3px solid #666;
			/*margin:10px;*/
			font-size: 20px;
			/*字体默认带行高，line-height不设置字不居中*/
			font-family: "Microsoft Yahei", Arial, sans-serif;
			line-height: 20px;
			color:#333;
			padding-left: 15px;
			padding-top: 15px;
		}
		.box2{
			width: 400px;
			height: 50px;
			border-top: 1px solid #f00;
			border-bottom: 3px solid #666;
			font-size: 20px;
			font-family: "Microsoft Yahei", Arial, sans-serif;
			/*以下两行尺寸不会计算到盒子中*/
			text-indent: 15px;
			line-height: 50px;
			/*text-align: center;*/
		}
	</style>
</head>
<body>
	<h2 align="center">CSS盒子模型</h2>

	<div class="box">新闻标题</div>
	<br>
	<br>
	<div class="box2">新闻标题二</div>

</body>
</html>
