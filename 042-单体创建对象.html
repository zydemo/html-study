<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>041-单体创建对象</title>

    <script>
        var Tom = {
            name:'Tom',
            age:18,
            showname:function () {
                alert(this.name);
            },
            showage:function () {
                alert(this.age);
            }
        };

        Tom.showname();
        Tom.showage();
    </script>
</head>
<body>

</body>
</html>
