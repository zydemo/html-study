<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>函数</title>
    <!-- 行间事件调用函数 -->
    <script type="text/javascript">
        function myalert(){
            alert('ok!');
        }
    </script>
    <!-- 提取行间事件 -->
    <script type="text/javascript">
        
        window.onload = function(){
            var oBtn = document.getElementById('btn1');
            oBtn.onclick = myalert;           
                
            function myalert(){
                alert('ok!!!');
                
            }
        }
    </script>

</head>
<body>
	<h3 align="center">函数</h3>
    <input type="button" name="" value="弹出" onclick="myalert()">
    <input type="button" name="" value="弹出第二个" id="btn1">
</body>
</html>
