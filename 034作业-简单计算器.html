<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单计算器</title>
    <script>
        window.onload = function () {
            var select = document.getElementById('select');
            var bTn = document.getElementById('change');

            bTn.onclick = function () {
                // var index = select.selectedIndex; // 选中索引
                // var text = select.options[index].text; // 选中文本
                // var val = select.options[index].value; // 选中值
                var val = select.value; // 获取选中值
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var result = document.getElementById('result');
                if (num1 === '') {
                    num1 = 0;
                }
                 if (num2 === '') {
                    num2 = 0;
                }
                function isIntNum(val) {
                    if (parseFloat(val).toString() === "NaN" || isNaN(val)) {
                        // alert('请输入数字……');
                        return false;
                    } else {
                        return true;
                    }
                }
                if (isIntNum(num1) && isIntNum(num2)) {
                    if (val === '+') {
                        result.innerHTML = (parseFloat(num1) * 100 + parseFloat(num2) * 100) / 100;
                    } else if (val === '-') {
                        result.innerHTML = (parseFloat(num1) * 100 - parseFloat(num2) * 100) / 100;
                    } else if (val === '*') {
                        result.innerHTML = (parseFloat(num1) * 100 * parseFloat(num2) * 100) / 10000;
                    } else if (val === '÷') {
                        if (parseFloat(num2) !== 0) {
                            result.innerHTML = ((parseFloat(num1) * 100) / (parseFloat(num2) * 100));
                        } else {
                            result.innerHTML = ('除数不能为零');
                        }
                    }
                    return result;
                }else{
                    if (!isIntNum(num1)) {
                        alert("第一个值不是数字");
                        document.getElementById('num1').value = '';
                    }
                    if (!isIntNum(num2)) {
                        alert("第二个值不是数字");
                        document.getElementById('num2').value = '';
                    }
                }
            }
        }
    </script>
</head>
<body>
<span style="padding: 30px 30px;margin: 30px 30px;display: block;text-align: center;">
    <input type="text" placeholder="请输入第一个数（默认0）" id="num1">
    <select id="select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="÷">÷</option>
    </select>
    <input type="text" placeholder="请输入第二个数（默认0）" id="num2">
    <input type="button" value="计算" id="change">
    <br/>
    </span>
<span  style="display: block;text-align: center;">
    结果为：<span id="result"></span>
</span>


</body>
</html>
