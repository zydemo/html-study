<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: #ff6600;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('box');
            var oBtn = document.getElementById('btn');
            // alert(oDiv.style.display);  //空
            oBtn.onclick = function () {
                // 因为开始是空，所以if里面要等于none，div里面加上display为block或者oDiv.style.display === ''，才可以if等于block
                if(oDiv.style.display === 'block' || oDiv.style.display === ''){
                    oDiv.style.display = 'none';
                }else{
                    oDiv.style.display = 'block';
                }
            };

            var today = 1;
            // == 先转换类型再比较
            // ===先判断类型，如果不是同一类型直接为false
            if (today === 1) {
                alert('语文');
            }else if (today === 2) {
                alert('数学');
            }else{
                alert('休息');
            }

            switch (today){
                case 1:
                    alert("数学！");
                    break;
                case 2:
                    alert("语文！");
                    break;
                default:
                    alert("休息了!");
            }
            alert(20%7);
            var f=1;
            f +=3;
            alert(f);
        }

    </script>
</head>
<body>
    <input type="button" value="切换效果" id="btn">
    <div class="box" id="box"></div>

</body>
</html>
