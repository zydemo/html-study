<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>html列表</title>
</head>
<body>
	<h3>有序列表</h3>
	<ol>
		<li>有序列表演示</li>
		<li>有序列表演示</li>
		<li>有序列表演示</li>
	</ol>
	<br>
	
	<h3>无序列表</h3>
	<ul>
		<li>无序列表演示</li>
		<li>无序列表演示</li>
		<li>无序列表演示</li>
	</ul>
	<br>

	<h3>自定义列表</h3>
	<dl>
		<dt>定义列表标题</dt>
		<dd>标题的解释</dd>
		<dt>html</dt>
		<dd>负责页面的结构</dd>
		<dt>CSS样式</dt>
		<dd>负责页面的表现</dd>
		<dt>javascript</dt>
		<dd>负责页面的行为</dd>
	</dl>

</body>
</html>
