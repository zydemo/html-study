<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>081-jquery.cookie弹窗示例.html</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script>
        $(function () {
            var read = $.cookie("mycookie"); // 写入cookie
            if (read === undefined) {
                $('#pop').show();
            }
            // 点击关闭我知道了按钮，关闭弹窗并写下cookie，有效期7天，路径根目录
            $('#close').click(function () {
                $.cookie('mycookie','ok',{expires:7,path:'/'});
                $('#pop').hide();
            });
        });
    </script>
    <style>
        .pop_con{
            background-color: #000;
            display: none;
        }
        .pop {
            width: 400px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #000;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -150px;
            z-index: 9999; /* 层级关系 */
        }
        .mask {/* 灰色背景 */
            position: fixed;  /* 固定定位 */
            width: 100%;
            height: 100%;
            background-color: #000;
            left: 0;
            top: 0;
            opacity: 0.3; /* 透明度 */
            filter: alpha(opacity=30); /* 兼容IE */
            z-index: 9990;
        }
        .button {
            width: 105px;
            position: fixed;
            left: 50%;
            top: 54%;
            margin-left: -60px;
            margin-top: 75px;
            background-color: #00a0e9;
        }
        h3,p,h1{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>081-jquery.cookie弹窗示例.html</h1>
<p>正文内容</p>

<div class="pop_con" id="pop">
    <div class="pop">
        <h3>弹框信息!</h3>
        <p>网站最近有优惠活动!</p>
        <p>网站最近有优惠活动!</p>
        <p>网站最近有优惠活动!</p>
        <p>网站最近有优惠活动!</p>
        <input type="button" id="close" value="7天内不再提醒" class="button">
        <!--<a href="#" id="close">这里记得若用a标签，链接要加上#</a>-->
    </div>
    <div class="mask"></div>
</div>

</body>
</html>
