<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>040-闭包用途-私有变量计数器</title>
    <script>
        var count = (function () {
            var a = 0;
            function bb() {
                a++;
                console.log(a);
                return a;
            }
            return bb;
        })();
        console.log(count()); // 1
        console.log(count()); // 2
        var c = count();
        console.log(c);
    </script>

</head>
<body>
<div>闭包用途-私有变量计数器</div>
</body>
</html>
