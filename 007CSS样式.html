<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>CSS样式</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
	<!-- 嵌入式 -->
	<style type="text/css">
		li{
			color: red;
		}
	</style>
</head>
<body>	
	<h3 align="center">CSS页面引入方式</h3>

	<ul>
		<li>外联式</li>
		<p>link rel="stylesheet" type="text/css" href="css/main.css"</p>
		<li>嵌入式</li>
		<p>
		通过style标签，在网页上创建嵌入的样式表。
		</p>
		<li>内联式</li>
		<p>
			通过标签的style属性，在标签上直接写样式。
		</p>
	</ul>

	<div style="color: blue; font-style: italic;text-indent: 20px;  font-family: 'Microsoft Yahei'">
		内联式：通过标签的style属性，在标签上直接写样式。
	</div>



</body>
</html>
