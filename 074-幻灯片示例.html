<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>074-幻灯片示例</title>
    <link rel="stylesheet" href="css/074-main.css">
    <link rel="stylesheet" href="css/074-reset.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <!--<script src="js/jquery-ui.min.js"></script>-->
    <script src="js/074-slide.js"></script>
</head>
<body>
<div class="search_bar clearfix">
    <a href="" class="logo fl"><img src="images/074-logo.png"></a>
    <div class="search_con fl">
        <input type="text" class="input_text fl" name="" placeholder="搜索商品">
        <input type="button" class="input_btn fr" name="" value="搜索">
    </div>
    <div class="guest_cart fr">
        <a href="#" class="cart_name fl">我的购物车</a>
        <div class="goods_count fl" id="show_count">1</div>
    </div>
</div>
<div class="navbar_con">
    <div class="navbar">
        <h1 class="fl">全部商品分类</h1>
        <ul class="navlist fl">
            <li><a href="">首页</a></li>
            <li class="interval">|</li>
            <li><a href="">手机生鲜</a></li>
            <li class="interval">|</li>
            <li><a href="">抽奖</a></li>
        </ul>
    </div>
</div>

<div class="center_con clearfix">
    <ul class="subnav fl">
        <li><a href="#" class="fruit">新鲜水果</a></li>
        <li><a href="#" class="seafood">海鲜水产</a></li>
        <li><a href="#" class="meet">猪牛羊肉</a></li>
        <li><a href="#" class="egg">禽类蛋品</a></li>
        <li><a href="#" class="vegetables">新鲜蔬菜</a></li>
        <li><a href="#" class="ice">速冻食品</a></li>
    </ul>



    <div class="slide fl">
        <ul class="slide_pics">
            <li><img src="images/074-slide.jpg" alt="幻灯片"></li>
            <li><img src="images/074-slide02.jpg" alt="幻灯片"></li>
            <li><img src="images/074-slide03.jpg" alt="幻灯片"></li>
            <li><img src="images/074-slide04.jpg" alt="幻灯片"></li>
        </ul>
        <div class="prev"></div>
        <div class="next"></div>
        <ul class="points"></ul>
    </div>


    <div class="adv fl">
        <a href="#"><img src="images/074-adv01.jpg"></a>
        <a href="#"><img src="images/074-adv02.jpg"></a>
    </div>
</div>
</body>
</html>
