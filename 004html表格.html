<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>html表格</title>
</head>
<body>
	<h3 align="center">表格演示</h3>
	<hr>
	<table border="1" cellpadding="0" cellspacing="0" width="300" height="300" align="center">
		<tr>
			<th>序号</th>
			<th>姓名</th>
			<th>性别</th>
			<th rowspan="4" width="50">努力</th>
		</tr>
		<tr align="center" valign="top">
			<td valign="middle">1</td>
			<td>马云</td>
			<td>男</td>
		</tr>
		<tr align="center" valign="bottom">
			<td valign="middle">2</td>
			<td>马化腾</td>
			<td>男</td>
		</tr>

		<tr align="center">
			<td>3</td>
			<td>董明珠</td>
			<td>女</td>
		</tr>
		<tr>
			<td colspan="4" height="50" align="center"><h3>以上都是名人呀</h3></td>
		</tr>

	</table>
	

</body>
</html>
