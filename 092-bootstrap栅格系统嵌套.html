<!DOCTYPE html>
<html lang="en">
<head>

    <title>092-bootstrap栅格系统嵌套</title>

    <script src="js/jquery-1.12.4.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">

        div[class*="col-"]{

            border: 1px solid #000;

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="row">
                <div class="col-md-3">01</div>
                <div class="col-md-3">02</div>
                <div class="col-md-3">03</div>
                <div class="col-md-3">04</div>
            </div>
        </div>
        <div class="col-lg-4">2</div>
        <div class="col-lg-4">3</div>
    </div>

</div>


</body>
</html>
