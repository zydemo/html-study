<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>052-jquery制作选项卡</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('#btns input').click(function () {
                $(this).blur(); // 失去焦点，这样可以去掉选中的时候的外边框
                // this原生的对象
                $(this).addClass('cur').siblings().removeClass('cur');
                // alert($(this).index()); //获取当前按钮所在层级的索引值（这里是btns下的input）
                $('#contens div').eq($(this).index()).addClass('active').siblings().removeClass('active');
            });
        })
    </script>
    <style>
        .btns {
            width: 500px;
            height: 50px;
        }

        .btns input {
            width: 100px;
            height: 50px;
            background-color: #ddd;
            color: #666;
            border: 0;
        }

        .btns input.cur {
            /*选中选项卡背景色*/
            background-color: #ff6600;
        }

        .contens div {
            width: 500px;
            height: 300px;
            background-color: #ff6600;
            display: none;
            line-height: 300px;
            text-align: center;
        }

        .contens div.active {
            display: block;
        }
    </style>

</head>
<body>
<div id="btns" class="btns">
    <input type="button" value="选项卡一" class="cur">
    <input type="button" value="选项卡二">
    <input type="button" value="选项卡三">
</div>

<div id="contens" class="contens">
    <div class="active">文字内容一</div>
    <div>文字内容二</div>
    <div>文字内容三</div>
</div>
</body>
</html>
