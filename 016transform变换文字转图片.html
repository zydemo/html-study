<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>CSS3 transform变换文字旋转图片</title>
	<style type="text/css">
        .box{
            width:300px;
            height:272px;
            margin:50px auto 0;
            position:relative;
			transform-style: preserve-3d;
			transform: perspective(800px) rotateY(0deg);
        }
        .pic,.back_info{
            width:300px;
            height:272px;
            position:absolute;
            background-color:cyan;
            left:0;
            top:0;
			backface-visibility: hidden;
			transform: perspective(800px) rotateY(0deg);
			transition: all 500ms ease;
        }
        .back_info{
            text-align:center;
            line-height:272px;
            background-color:gold;
			/*transform: translateZ(10px) rotateY(180deg);*/
        }
		.pic{
			transform: translateZ(10px) rotateY(180deg);
		}
        .box:hover .pic{
			transform: perspective(800px) rotateY(0deg);
        }
        .box:hover .back_info{
			transform: perspective(800px) rotateY(180deg);
        }
    </style>

</head>
<body>
	<h3 align="center">CSS3 transform变换文字旋转图片</h3>

 	<div class="box">        
        <div class="pic"><img src="images/002.png">一张图片</div>
        <div class="back_info">文字说明</div>
    </div>



</body>
</html>
