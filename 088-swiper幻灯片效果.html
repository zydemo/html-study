<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>088-swiper幻灯片效果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
    <script>
        $(function () {
            // https://www.swiper.com.cn/
            var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                loop:true,
                centeredSlides: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                }
            });
        })
    </script>
    <style>
        :root {--swiper-navigation-size:120px} /* 更改左右箭头大小 */
        .swiper-pagination-bullet { /* 更改原点大小 */
            width: 8px;
            height: 8px;
            display: inline-block;
            border-radius: 100%;
            background: #000;
            opacity: .2
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/058-1.jpg"></div>
        <div class="swiper-slide"><img src="images/058-2.jpg"></div>
        <div class="swiper-slide"><img src="images/058-3.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
</body>
</html>
