<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>CSS3 transition动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			transition:width 1s linear,height 1s ease 1s,background-color 2s ease 2s;
		}

		.box:hover{
			width: 300px;
			height: 300px;
			background-color: red;
		}


	</style>

</head>
<body>
	<h3 align="center">CSS3 transition动画</h3>

	<div class="box"></div>



</body>
</html>
