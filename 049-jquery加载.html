<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>049-jquery加载</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div');
            alert(oDiv.innerHTML);
        };

        // $(document).ready(function () {
        //     var d = $('#div');
        //     alert('jquery--'+d.html());
        // });
        // 简写
        $(function () {
            var d = $('#div');
            alert('jquery--' + d.html());
        });
    </script>
</head>
<body>
<div id="div">div元素</div>
</body>
</html>
