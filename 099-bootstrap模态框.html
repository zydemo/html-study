<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>099-bootstrap模态框</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>模态框（Modal）是覆盖在父窗体上的子窗体。</h2>
    <!-- 按钮：用于打开模态框 -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#Mymodal">弹出模态框</button>
</div>
<!-- 模态框 -->
<div class="modal fade" id="Mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <!--关闭按钮：显示×形状-->
                <button class="close" data-dismiss="modal" title="关闭">&times;</button>
                <h4 class="modal-title">模态框头部</h4>
            </div>
            <!-- 模态框主体 -->
            <div class="modal-body">
                模态框主体内容.....
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button class="btn btn-primary">确定</button>
                &nbsp;
                <button class="btn btn-warning" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
